<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight to weight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url(https://th.bing.com/th/id/OIP.k7bEyqor40ocW6-Nf54CAgHaEK?w=290&h=180&c=7&r=0&o=5&pid=1.7);
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; 
            width: 92%;
            box-sizing: border-box;
            background: black;

            margin: 156px 17px;
;
        }

        label, select, input, button {
            margin: 10px;
            padding: 8px;
            width: 100%; 
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
        .mobile{
            background: url(https://th.bing.com/th/id/OIP.bjS8czorDSLqJe58gwfrDAHaFL?w=269&h=189&c=7&r=0&o=5&pid=1.7);
            color: white;
            border: none;
            padding: 12px 39px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            height: 818px;
            width: 396px;
            margin-top: -9px;
}
    </style>
</head>
<body>
    <div class="mobile">
    <div class="container">
        
        <div><h1 style="color: rgb(0, 0, 0);"></h1>
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                    <option value="µg">Microgram (µg)</option>
                    <option value="mg">Milligram (mg)</option>
                    <option value="cr">Carat   </option>
                    <option value="g">Gram (g)</option>
                    <option value="kg">Kilogram (kg)</option>
                    <option value="mt">Metric Ton (t)</option>
                    <option value="t">Tonne (t)</option>
                    <option value="s">Stone</option>
                    <option value="lb">Pound (lb)</option>
                </select>
            <input type="number" id="inputValue" placeholder="Enter value">
        </div>
        <div>
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="µg">Microgram (µg)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="cr">Carat   </option>
                <option value="g">Gram (g)</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="mt">Metric Ton (t)</option>
                <option value="t">Tonne (t)</option>
                <option value="s">Stone</option>
                <option value="lb">Pound (lb)</option>
            </select>
            <input type="text" id="result" readonly>
        </div>
        <button onclick="convert()">Convert</button>
    </div>
</div>
    <script>
      function convert() {
    // Get values from the input fields
    let inputValue = parseFloat(document.getElementById('inputValue').value);
    let fromUnit = document.getElementById('fromUnit').value;
    let toUnit = document.getElementById('toUnit').value;

    // Convert input value to meters
    let Kilogram = 0;
    switch (fromUnit) {
        case "µg":
            Kilogram = inputValue / 10**9;
            break;
        case "mg":
            Kilogram = inputValue /10**6;
            break;
        case "cr":
            Kilogram = inputValue / 5000;
            break;
        case "g":
            Kilogram = inputValue /1000;
            break;
        case "kg":
            Kilogram = inputValue;
            break;
        case "mt":
            Kilogram = inputValue * 1000;
            break;
        case "t":
            Kilogram = inputValue * 1000;
            break;
        case "s":
            Kilogram = inputValue * 6.35029;
            break;
        case "lb":
            Kilogram = inputValue * 0.453592;
            break;
    }

  
    let outputValue = 0;
    switch (toUnit) {
        case "µg":
            outputValue = (Kilogram / 1e-9).toFixed(7);
             break; 
        case "mg":
            outputValue = Kilogram / 1e-6;
            break;
        case "cr":
            outputValue = Kilogram / 0.0002;
            break;
        case "g":
            outputValue = Kilogram / 0.001;
            break;
        case "kg":
            outputValue = Kilogram ;
            break;
        case "mt":
            outputValue = Kilogram * 0.001;
            break;
        case "t":
            outputValue = Kilogram * 0.001;
            break;
        case "s":
            outputValue = Kilogram * 0.1574731232746851;
            break;
        case "lb":
            outputValue = Kilogram * 2.204624420183777;
            break;
}

// Display the result
document.getElementById('result').value = outputValue;

}

    </script>
</body>
</html>
